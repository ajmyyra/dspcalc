<html>
<head>
	<title>Distributed calculator, step 3</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	<script type="text/javascript" src="logic.js"></script> 
</head>
<body>
	<div style="float:right;padding-right:1cm;">
		<form name="cachecontrol" id="cachecontrol" method="GET">
			<div class="form-group">
				<h2>Cache control</h2>
				<label>Cache size:</label> <div id="cachemax">0</div>
				<label>Cache items:</label> <div id="cachecurrent">0</div>
				<h2>Last calculation</h2>
				<label>Cache hits:</label> <div id="cachehits">0</div>
				<label>Cache misses:</label> <div id="cachemisses">0</div>
			</div>
			<div class="form-group">
				<label for="number">Set new cache size</label>
    			<input type="number" class="form-control" id="number">
			</div>
			<input type="submit" value="Change" class="btn btn-primary">
		</form>
	</div>
	<div id="calculator" style="padding-left: 1cm;">
	<h1>Distributed calculator</h1>
	
	<h3>Step 3</h3>
		<form class="form-inline" name="ajaxform" id="ajaxform" method="GET">
			<div class="form-group">
				<input class="form-control" type="text" name="arg1" value =""/> <br/>
			</div>
    		<input type="submit" value="Calculate" class="btn btn-primary">
    		<input type="submit" value="Simplify" class="btn btn-primary">
		</form>
	</div>

	<p />
	<div id="status" style="padding-left: 1cm;">
	</div>
	<div id="results" style="padding-left: 1cm;">
	</div>
	<canvas id="plot" width="650" height="430" style="padding-left: 1cm;"></canvas>
</body>
</html>
